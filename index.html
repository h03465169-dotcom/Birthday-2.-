<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ðŸŽ‰</title>
    <!-- Open Graph for sharing -->
    <meta property="og:title" content="Happy Birthday!">
    <meta property="og:description" content="Wishing you an amazing day!">
    <meta property="og:image" content="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js">
    <style>
        /* Modern responsive CSS with animations */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow-x: hidden;
            animation: gradientShift 10s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        .message {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: #fff;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .cake {
            font-size: 6rem;
            animation: float 3s ease-in-out infinite;
            margin: 2rem 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }
        .customize {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            margin: 1rem;
        }
        .customize:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            h1 { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        }
        /* PWA manifest link */
        link(rel="manifest" href="data:application/manifest+json,{
            "name": "Happy Birthday",
            "short_name": "Bday",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#ff9a9e",
            "theme_color": "#fecfef",
            "icons": [{
                "src": "data:image/svg+xml;base64,...", "sizes": "192x192", "type": "image/png"
            }]
        }")
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Happy Birthday! ðŸŽ‰</h1>
        <div class="message" id="msg">Wishing you a fantastic year ahead filled with joy and success!</div>
        <div class="cake">ðŸŽ‚âœ¨</div>
        <button class="customize" onclick="customizeBday()">Personalize ðŸŽˆ</button>
        <button class="customize" onclick="moreConfetti()">More Confetti! ðŸŽŠ</button>
    </div>

    <!-- Canvas Confetti CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
        // Configurable data - edit here for easy customization
        const config = {
            name: 'Friend',
            message: 'Wishing you a fantastic year ahead filled with joy and success!',
            colors: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24']
        };

        // Initial load effects
        window.addEventListener('load', () => {
            document.getElementById('greeting').textContent = `Happy Birthday, ${config.name}! ðŸŽ‰`;
            document.getElementById('msg').textContent = config.message;
            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 }
            });
            // Sequential animations
            const elements = document.querySelectorAll('.message, .cake');
            elements.forEach((el, i) => {
                el.style.animationDelay = `${i * 0.5}s`;
            });
        });

        // Confetti function with requestAnimationFrame for smoothness
        function launchConfetti() {
            const duration = 3 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: config.colors
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: config.colors
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            })();
        }

        function moreConfetti() {
            launchConfetti();
        }

        // Personalization prompt
        function customizeBday() {
            const name = prompt('Enter name:', config.name);
            const msg = prompt('Enter message:', config.message);
            if (name) config.name = name;
            if (msg) config.message = msg;
            document.getElementById('greeting').textContent = `Happy Birthday, ${config.name}! ðŸŽ‰`;
            document.getElementById('msg').textContent = config.message;
            launchConfetti();
        }

        // Service Worker for PWA (basic offline caching)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,addEventListener("install",e=>e.waitUntil(caches.open("bday-v1").then(c=>c.addAll([".","/"]))))');
        }
    </script>
</body>
</html>
